<body>
    <header id="header">
        <ul>
            <li class="header-left">
                <em class="logo"><img src="logo.png" alt="Not found"></em>
                <a href="" class="text-logo">
                    <em class="text-logo-1">DHL</em>
                    <em class="text-logo-2">LOCATION</em>
                    <em class="text-logo-3">TRACKER</em>
                </a>
            </li>
            <li class="header-right">
                <a href="" class="nav-btn">CONTACT US</a>
            </li>
        </ul>
        <div class="phone-tablet">
            <a href="" class="pandt"><i class="fa-solid fa-box-open"></i></i></a>
            <a href="" class="pandt"><i class="fa-solid fa-bars"></i></a>
        </div>
    </header>
    <div class="Grid d-flex ">
            <!-- <p class="p1"> 
              Hello, the person you are finding has just visited this place:<br />
              <span class="bold italic"><button type="button" class="btn btn-primary">Click to update address</button> </span>
            </p> -->
            <p class="p2">
              Hello, the person you are finding has just visited this place:<br />
              <span class="bold italic"><button type="button" class="btn btn-primary" onClick="updateLocationAndTime();window.location.reload();">Click to update address</button> </span><br/>
              <span class="bold italic">Latitude: <span id="x">x0</span></span><br />
              <span class="bold italic">Longitude: <span id="y">y0</span></span><br />
              <span class="bold italic">Time: <span id="t">t0</span></span><br />
            </p>
            <!-- <img1><img class="center" src="update_image.webp" width="600px" height="500px"/></img1> -->
            <map class="d-flex  container "><div class="row">
              <div class="col justify-content-start">
                <br>
                <div id="osm-map"></div>
                <script>
                  function myFunc(){
                    var x='10.8',y='106.8';
                  // Where you want to render the map.
                  var element = document.getElementById('osm-map');
                  
                  // Height has to be set. You can do this in CSS too.
                  element.style = 'height:450px; width:600px';
                  
                  // Create Leaflet map on map element.
                  var map = L.map(element);
                  
                  // Add OSM tile layer to the Leaflet map.
                  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                  }).addTo(map);
                  
                  // Target's GPS coordinates.
                  var target = L.latLng('10.8','105');
                  
                  // Set map's center to target with zoom 14.
                  map.setView(target, 14);
                  
                  // Place a marker on the same location.
                  L.marker(target).addTo(map);
                  }
                  myFun();
                  function updateLocationAndTime() {
                      x='11';
                      y='105';
                      myFunc();
                  }
                  </script>

              <p class="p4 d-flex justify-content-center">Location on Maps</p>
              </div>
              <div class="col">
                <span class="col  justify-content-center">Recently requested location</span>
                <div class="row justify-content-center">
                  <div class="col-16 transbox">
                    <div class="list-group" id="list-tab" role="tablist">
                      <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home" 
                      onclick="document.getElementById('osm-map').target =
                      L.latLng('11', '105')">11 105</a>
                      <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile"
                      onclick="document.getElementById('x').innerHTML =
                      'x2'">2</a>
                      <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="list-messages"
                      onclick="document.getElementById('x').innerHTML =
                      'x3'">3</a>
                      <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings"
                      onclick="document.getElementById('x').innerHTML =
                      'x4'">4</a>
                      <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="list-messages"
                      onclick="document.getElementById('x').innerHTML =
                      'x5'">5</a>
                      <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings"
                      onclick="document.getElementById('x').innerHTML =
                      'x6'">6</a>
                      <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="list-messages"
                      onclick="document.getElementById('x').innerHTML =
                      'x7'">7</a>
                      
                    </div>
                  </div>
                </div>
              </div>
              </div>
            </map>
            <!-- <p class="p3">Street View</p> -->
            
    </div>
